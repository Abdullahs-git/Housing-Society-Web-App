<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>City Housing Society</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Embedded CSS -->
    <style>
        /* Update Form Container */
        .update-form-container {
            background-color: #ffffff; /* White background */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            margin: 20px auto; /* Center the container */
            max-width: 600px; /* Limit width for better readability */
        }

        /* Form Title */
        .update-form-container h3 {
            font-size: 1.5rem;
            color: #333333; /* Dark gray text for contrast */
        }

        /* Form Labels */
        .update-form-container .form-label {
            font-weight: 600;
            color: #555555; /* Slightly lighter gray for labels */
        }

        /* Form Inputs */
        .update-form-container .form-control {
            border: 1px solid #ced4da; /* Default Bootstrap border */
            border-radius: 8px; /* Rounded corners for inputs */
            padding: 10px; /* Comfortable padding */
            font-size: 1rem; /* Larger font size for readability */
        }

        .update-form-container .form-control:focus {
            border-color: #0d6efd; /* Bootstrap blue on focus */
            box-shadow: 0 0 5px rgba(13, 110, 253, 0.25); /* Subtle focus glow */
        }

        /* Buttons */
        .update-form-container .btn {
            border-radius: 8px; /* Rounded corners for buttons */
            font-size: 1rem; /* Larger font size for buttons */
            padding: 10px 20px; /* Comfortable padding */
        }

        .update-form-container .btn-success {
            background-color: #198754; /* Bootstrap green */
            border: none;
        }

        .update-form-container .btn-success:hover {
            background-color: #146c43; /* Darker green on hover */
        }

        .update-form-container .btn-secondary {
            background-color: #6c757d; /* Bootstrap gray */
            border: none;
        }

        .update-form-container .btn-secondary:hover {
            background-color: #5a6268; /* Darker gray on hover */
        }
    </style>
</head>
<body>
    <!-- Navbar Start -->
    <div class="container-fluid nav-bar bg-transparent mt-0">
        <nav class="navbar navbar-expand-lg  navbar-dark py-2 px-4  container-fluid nav-bar bg-dark" 
          style="border-radius: 15px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <a href="index.html" class="navbar-brand d-flex align-items-center text-center">
                <img class="img-fluid" src="images/citi-logo-3d.png" alt="city housing Society"
                    style="width: 55px; height: auto; margin-right: 10px;" >
                <h1 class="m-0 text-primary text-white" style="font-size: 30px; color: #ffffff;">Model Housing Society</h1>
            </a>
            <div class="navbar-nav ms-auto">
                <a href="dashboard.html" class="nav-item nav-link" style ="margin: 0 10px;" >Dashboard</a>
                <a href="add-property.html" class="nav-item nav-link" style=" margin: 0 10px;" >Add Property</a>
                <a href="update-property.html" class="nav-item nav-link" style="margin: 0 10px;">Update Property</a>
            </div>
            <a href="login.html" class="btn btn-primary px-3 d-none d-lg-flex" style="margin-left: 15px;">Log Out</a>
        </nav>
    </div>  
    <!-- Navbar End -->

    <!-- Property List Start -->
    <div class="container py-5">
        <div class="row mb-4">
            <div class="col text-center">
                <button id="filterSale" class="btn btn-primary mx-2">For Sale</button>
                <button id="filterRent" class="btn btn-dark mx-2">For Rent</button>
                <button id="filterAll" class="btn btn-secondary mx-2">All</button>
            </div>
        </div>
        <!-- Property List Container -->
        <div id="propertyList" class="row"></div>
    </div>
    <!-- Property List End -->

    <!-- Update Property Form -->
    <div class="property-form d-none" id="updatePropertyFormContainer">
        <div class="update-form-container p-4">
            <h3 class="text-center mb-4">Update Property</h3>
            <form id="updatePropertyForm">
                <input type="hidden" id="update-key" /> <!-- Hidden input to store the property key -->
                <div class="mb-3">
                    <label for="update-title" class="form-label">Property Title</label>
                    <input type="text" name="title" id="update-title" class="form-control" placeholder="Enter property title" required>
                </div>
                <div class="mb-3">
                    <label for="update-location" class="form-label">Location</label>
                    <input type="text" name="location" id="update-location" class="form-control" placeholder="Enter property location" required>
                </div>
                <div class="mb-3">
                    <label for="update-price" class="form-label">Price (PKR)</label>
                    <input type="number" name="price" id="update-price" class="form-control" placeholder="Enter property price" required>
                </div>
                <div class="mb-3">
                    <label for="update-area" class="form-label">Area (Sqft)</label>
                    <input type="number" name="area" id="update-area" class="form-control" placeholder="Enter property area" required>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="update-bedrooms" class="form-label">Bedrooms</label>
                            <input type="number" name="bedrooms" id="update-bedrooms" class="form-control" placeholder="Enter number of bedrooms" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="update-bathrooms" class="form-label">Bathrooms</label>
                            <input type="number" name="bathrooms" id="update-bathrooms" class="form-control" placeholder="Enter number of bathrooms" required>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success px-4">Update Property</button>
                    <button type="button" class="btn btn-secondary px-4 ms-2" id="cancelUpdate">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer Start -->
    <div class="foter container-fluid bg-dark text-center text-white footer mt-4">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p>&copy; 2024 City Housing Society. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <!-- Firebase Script -->
    <script type="module" src="js/propertlist.js"></script>
</body>
</html>
