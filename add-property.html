<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property - Modal Housing Society</title>
    <link href="img/favicon.ico" rel="icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script type="module" src="js/addproperty.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
        }

        .property-form {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .property-form h3 {
            color: #3498db;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: gold;
            border-color: #3498db;
        }

        .btn-primary:hover {
            background-color: #2874a6;
            border-color: #2874a6;
        }

        .foter{
            padding: 20px 0;
            position: relative;
            bottom: 0;
        }
        form{
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
       <!-- Navbar Start -->
       <div class="container-fluid nav-bar bg-transparent">
        <nav class="navbar navbar-expand-lg  navbar-dark py-2 px-4  container-fluid nav-bar bg-dark" 
          style="border-radius: 15px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <a href="index.html" class="navbar-brand d-flex align-items-center text-center">
                
                    <img class="img-fluid" src="images/citi-logo-3d.png" alt="city housing Society"
                    style="width: 55px; height: auto; margin-right: 10px;" >
            
                <h1 class="m-0 text-primary text-white" style="font-size: 30px; color: #ffffff;">Model Housing Society</h1>
            </a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                    <a href="dashboard.html" class="nav-item nav-link" style ="margin: 0 10px;" >Dashboard</a>
                    <a href="add-property.html" class="nav-item nav-link" style=" margin: 0 10px;" >Add Property</a>
                    <a href="update-property.html" class="nav-item nav-link" style="margin: 0 10px;">Update Property</a>
                </div>
                <a href="login.html" class="btn btn-primary px-3 d-none d-lg-flex" style="margin-left: 15px;">Log Out</a>
            </div>
        </nav>
    </div>  
    <!-- Navbar End -->

    <!-- Add Property Form Start -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="property-form">
                    <h3 class="text-center">Add New Property</h3>
                    <form id="addpropertyform">
                        <div class="mb-3">
                            <label for="title" class="form-label">Property Title</label>
                            <input type="text" name="title" id="title" class="form-control" placeholder="Enter property title" required>
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label">Property Type</label>
                            <select name="type" id="type" class="form-select" required>
                                <option value="">Select Property</option>
                                <option value="House">House</option>
                                <option value="Apartment">Apartment</option>
                                <option value="plot">plot</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Property Status</label>
                            <select name="status" id="status" class="form-select" required>
                                <option value="">Select property status</option>
                                <option value="Sale">For Sale</option>
                                <option value="Rent">For Rent</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" name="location" id="location" class="form-control" placeholder="Enter property location" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price (PKR)</label>
                            <input type="number" name="price" id="price" class="form-control" placeholder="Enter property price" required>
                        </div>
                        <div class="mb-3">
                            <label for="area" class="form-label">Area (Sqft)</label>
                            <input type="number" name="area" id="area" class="form-control" placeholder="Enter property area" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="bedrooms" class="form-label">Bedrooms</label>
                                    <input type="number" name="bedrooms" id="bedrooms" class="form-control" placeholder="Enter number of bedrooms" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="bathrooms" class="form-label">Bathrooms</label>
                                    <input type="number" name="bathrooms" id="bathrooms" class="form-control" placeholder="Enter number of bathrooms" required>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-4">Add Property</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Property Form End -->

    <!-- footer star-->
    <div class="foter container-fluid bg-dark text-center text-white footer mt-4">
        <div class="container">
           <div class="row">
              <div class="col-12">
                  <p>&copy; 2024 City Housing Society. All Rights Reserved.</p>
           </div>
          </div>
          
          </div>
      </div>
      <!-- footer end-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
